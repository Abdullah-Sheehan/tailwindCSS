<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS tutorial</title>
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6">
    <img class="h-24 mx-auto rounded-full ring-4 ring-blue-950 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 duration-500" src="./images/logo.png" alt="Profile Photo" srcset="">
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg text-black font-semibold">Sulphuric Bench </p>
        <p class="text-gray-500 font-medium">YouTube Channel</p>
      </div>
      <button class="px-4 py-1 border border-blue-500 rounded-full text-sm text-blue-500 font-semibold hover:text-white hover:bg-blue-500 duration-300 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">Visit now!</button>
    </div>
  </div>
</body>
</html>
