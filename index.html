<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS tutorial</title>
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-800 sm:dark:bg-gray-700">
    <img class="h-24 mx-auto rounded-full ring-4 ring-blue-950 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 duration-500 dark:ring-blue-500 sm:dark:ring-blue-300" src="./images/logo.png" alt="Profile Photo" srcset="">
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <h1 class="text-black font-semibold dark:text-gray-300 sm:dark:text-gray-200">Sulphuric Bench </h1>
        <p class="text-gray-500 font-medium dark:text-gray-400 sm:dark:text-gray-300 text-body">YouTube Channel</p>
      </div>
      <button class="button blueButton ">Visit now!</button>
      <button class="button greenButton ml-2">Website</button>
    </div>
  </div>
</body>
</html>
